<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Tax Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card">
      <form>
        <label for="gross-income">Enter gross annual income </label>
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Gross annual income is your total salary in a year before any deductions"
          src="assets/svg/question-circle.svg"
          alt="Example SVG" />
        <div class="wrapper">
          <input
            id="gross-income"
            type="text"
            name="gross income"
            placeholder="Enter gross annual income"
            required />
          <img
            class="info-circle"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Please enter numbers only"
            src="assets/svg/info-circle.svg" />
        </div>

        <label for="extra-income">Enter extra income </label>
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Income you earn in addition to your regular paycheck"
          src="assets/svg/question-circle.svg"
          alt="Example SVG" />
        <div class="wrapper">
          <input
            id="extra-income"
            type="text"
            name="extra income"
            placeholder="Enter extra income from other sources"
            required />
          <img
            class="info-circle"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Please enter numbers only"
            src="assets/svg/info-circle.svg" />
        </div>

        <label for="age">Enter age group </label>
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Age between"
          src="assets/svg/question-circle.svg"
          alt="Example SVG" />

        <div class="wrapper">
          <input id="age" type="text" name="age" readonly />
          <div>
            <img
              class="info-circle age-info"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="This field is mandatory"
              src="assets/svg/info-circle.svg" />
            <img
              id="drop-down"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              src="assets/svg/caret-down-fill.svg" />
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="#" data-value="<40">&lt; 40</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-value="≥40&<60"
                  >&ge; 40 &lt; 60</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-value="≥60">&ge; 60</a>
              </li>
            </ul>
          </div>
        </div>

        <label for="deductions">Enter total applicable deductions </label>
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Deduction in a year"
          src="assets/svg/question-circle.svg"
          alt="Example SVG" />
        <div class="wrapper">
          <input
            id="deductions"
            type="text"
            name="deductions"
            placeholder="Add total applicable deductions"
            required />
          <img
            class="info-circle"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Please enter numbers only"
            src="assets/svg/info-circle.svg" />
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div class="module" id="module">
      <h1>Your overall income will be</h1>
      <h2>12,00,00</h2>
      <p>after tax deductions</p>
      <button id="close">Close</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
